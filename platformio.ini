[env:d1_mini]
platform = espressif8266
board = d1_mini_pro
framework = arduino
lib_deps = 
	adafruit/DHT sensor library@^1.4.4
	adafruit/Adafruit Unified Sensor@^1.1.9
	knolleary/PubSubClient@^2.8
	robtillaart/DS18B20@^0.2.0
	bblanchon/ArduinoJson@^6.21.2
upload_protocol = esptool
upload_port = COM3
